apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.bouncycastle:bcprov-jdk15on:1.51'
    compile 'org.jasypt:jasypt:1.9.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.4'
}
